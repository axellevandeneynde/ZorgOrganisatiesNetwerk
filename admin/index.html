<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>

    <!-- Toevoegen van een centrum aan de centra lijst -->
    <section id="centrumToevoegen">
        <h2>Voeg centrum toe:</h2>
        <form id="centrumForm" action="" method="POST">
            <label for="naamInput">Centrum naam:</label>
            <input type="text" name="centrumNaam" id="naamInput">
            <div id="formDoelgroepen">
                <h3>Beperking:</h3>
                <p>Visuele beperking</p>
                <input type="checkbox" name="beperking" value="visuele">
                <p>Motorische beperking</p>
                <input type="checkbox" name="beperking" value="motorische">
                <p>Auditieve beperking</p>
                <input type="checkbox" name="beperking" value="auditief">
                <p>Mentale beperking</p>
                <input type="checkbox" name="beperking" value="mentale">
                <p>Taal beperking</p>
                <input type="checkbox" name="beperking" value="taal">
                <br>
            </div>
            <div id="formLeeftijd">
                <h3>Leeftijd(en):</h3>
                <p>Kinderen</p>
                <input type="checkbox" name="leeftijd" value="kinderen">
                <p>Jongeren</p>
                <input type="checkbox" name="leeftijd" value="jongeren">
                <p>Volwassenen</p>
                <input type="checkbox" name="leeftijd" value="Volwassenen">
            </div>
            <label for="descInput">Beschrijving: </label>
            <input type="text" name="centrumBeschrijving" id="descInput">

            <label for="emailInput">Email: </label>
            <input type="text" name="centrumEmail" id="emailInput">

            <label for="telInput">Telefoonnummer: </label>
            <input type="text" name="centrumTelefoonnummer" id="telInput">

            <div id="formAdres">
                <h3>Centrum adres:</h3>
                <label for="straatInput">Straat:</label>
                <input type="text" name="centrumAdres_straat" id="straatInput">
                <label for="nummerInput">Nummer:</label>
                <input type="text" name="centrumAdres_nummer" id="nummerInput">
                <label for="stadInput">Stad:</label>
                <input type="text" name="centrumAdres_stad" id="stadInput">
                <label for="provincieInput">Provincie:</label>
                <select type="" name="centrumAdres_provincie" id="provincieInput">
                    <option value="vlaams-brabant">Vlaams-Brabant</option>
                    <option value="oost-vlaanderen">Oost-Vlaanderen</option>
                    <option value="west-vlaanderen">West-Vlaanderen</option>
                    <option value="antwerpen">Antwerpen</option>
                    <option value="limburg">Limburg</option>
                    <option value="brussel">Brussel</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <!-- Bekijken en aanpassen van alle centra -->
    <section id="centraAanpassen">
        <ul id="centraLijst">
            
        </ul>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/adminFunctions.js"></script>
</html>
